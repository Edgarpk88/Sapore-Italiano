<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor NFC Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            flex: 1;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .panel {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .form-container {
            display: none;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .mini-btn {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .data-field {
            margin-bottom: 8px;
            padding: 5px;
            background-color: #f8f8f8;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="showForm('registrar')">Registrar</button>
        <button onclick="showForm('buscar')">Buscar</button>
        <button onclick="scanNFC()">Escanear</button>
    </div>

    <div id="registrarForm" class="form-container">
        <input type="text" placeholder="Nombre" id="nombre">
        <input type="tel" placeholder="Teléfono" id="telefono">
        <input type="email" placeholder="Email" id="email">
        <input type="text" placeholder="Dirección" id="direccion">
        <input type="text" placeholder="Descuento" id="descuento">
        <button class="mini-btn" onclick="registerClient()">OK</button>
    </div>

    <div id="buscarForm" class="form-container">
        <input type="text" placeholder="Nombre" id="buscarNombre">
        <input type="email" placeholder="Email" id="buscarEmail">
        <input type="tel" placeholder="Teléfono" id="buscarTelefono">
        <button class="mini-btn" onclick="searchClient()">OK</button>
    </div>

    <div class="panel" id="infoPanel"></div>
    <div class="panel" id="dataPanel"></div>

    <script>
        let nfcSupported = ('NDEFReader' in window);
        let pendingWriteData = null;

        function logInfo(message) {
            const panel = document.getElementById('infoPanel');
            panel.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            panel.scrollTop = panel.scrollHeight;
        }

        function showForm(formType) {
            document.querySelectorAll('.form-container').forEach(f => f.style.display = 'none');
            document.getElementById(`${formType}Form`).style.display = 'block';
        }

        async function enableNFC() {
            try {
                if (!nfcSupported) {
                    throw new Error('NFC no soportado en este dispositivo');
                }
                
                await navigator.nfc.watch(() => {
                    logInfo("NFC listo para usar");
                });
                
                return true;
            } catch (error) {
                logInfo("Active NFC y recargue la página");
                return false;
            }
        }

        async function registerClient() {
            const data = {
                name: document.getElementById('nombre').value,
                phone: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                direccion: document.getElementById('direccion').value,
                descuento: document.getElementById('descuento').value
            };

            try {
                const reader = new NDEFReader();
                await reader.write({
                    records: [{ recordType: "text", data: JSON.stringify(data) }]
                });
                
                logInfo("Datos escritos en el chip");
                sendWebhook('registrarCLIENTE', data);
                
            } catch (error) {
                logInfo(`Error al escribir: ${error}`);
            }
        }

        async function scanNFC() {
            try {
                const reader = new NDEFReader();
                await reader.scan();
                
                reader.onreading = event => {
                    const decoder = new TextDecoder();
                    const data = JSON.parse(decoder.decode(event.message.records[0].data));
                    
                    displayData(data);
                    sendWebhook('actualizarCLIENTE', {
                        ...data,
                        serialNumber: event.serialNumber,
                        timestamp: new Date().toISOString()
                    });
                };
                
                logInfo("Acerca el chip NFC...");
            } catch (error) {
                logInfo(`Error de escaneo: ${error}`);
            }
        }

        async function searchClient() {
            const searchData = {
                name: document.getElementById('buscarNombre').value,
                email: document.getElementById('buscarEmail').value,
                phone: document.getElementById('buscarTelefono').value
            };
            
            sendWebhook('buscarCLIENTE', searchData);
        }

        function displayData(data) {
            const panel = document.getElementById('dataPanel');
            panel.innerHTML = '';
            
            for (const [key, value] of Object.entries(data)) {
                if (!['serialNumber', 'numerocliente'].includes(key)) {
                    panel.innerHTML += `
                        <div class="data-field">
                            <strong>${key}:</strong> ${value}
                        </div>
                    `;
                }
            }
        }

        async function sendWebhook(action, data) {
            try {
                logInfo(`Enviando a webhook...`);
                
                const response = await fetch('https://n8n-n8n.dlyqti.easypanel.host/webhook/fab43c1a-ef5t-43d8-ae52-3e2d891496dd', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...data })
                });
                
                const result = await response.json();
                displayData(result[0]);
                logInfo("Datos actualizados desde servidor");
                
            } catch (error) {
                logInfo(`Error en webhook: ${error}`);
            }
        }

        // Inicialización
        if (!nfcSupported) {
            logInfo("NFC no está disponible en este dispositivo");
        } else {
            enableNFC();
        }
    </script>
</body>
</html>
