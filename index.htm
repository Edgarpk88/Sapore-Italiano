<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .container.visible {
            display: flex;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .button-primary {
            background-color: #007bff;
        }
        .button-secondary {
            background-color: #28a745;
        }
        .button-danger {
            background-color: #dc3545;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #infoBlock {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="menu" class="container visible">
        <button id="registrarButton" class="button button-primary">Registrar Cliente</button>
        <button id="buscarButton" class="button button-secondary">Buscar Cliente</button>
    </div>

    <div id="registroForm" class="container">
        <h2>Registrar Cliente</h2>
        <input type="text" id="nameInput" placeholder="Nombre del cliente">
        <input type="text" id="phoneInput" placeholder="Teléfono del cliente">
        <input type="email" id="emailInput" placeholder="Correo del cliente">
        <input type="text" id="direccionInput" placeholder="Dirección del cliente">
        <button id="okButton" class="button button-primary">Registrar</button>
        <button id="cancelarRegistroButton" class="button button-danger">Cancelar</button>
    </div>

    <div id="buscarForm" class="container">
        <h2>Buscar Cliente</h2>
        <input type="text" id="buscarClientName" placeholder="Nombre del cliente">
        <input type="text" id="buscarClientPhone" placeholder="Teléfono del cliente">
        <input type="email" id="buscarClientEmail" placeholder="Correo del cliente">
        <button id="buscarOkButton" class="button button-secondary">Buscar</button>
        <button id="cancelarBuscarButton" class="button button-danger">Cancelar</button>
    </div>

    <div id="infoBlock" class="container visible">
        <p>Información del cliente aparecerá aquí.</p>
    </div>

    <script>
        // Elementos
        const menu = document.getElementById('menu');
        const registroForm = document.getElementById('registroForm');
        const buscarForm = document.getElementById('buscarForm');
        const infoBlock = document.getElementById('infoBlock');

        const registrarButton = document.getElementById('registrarButton');
        const buscarButton = document.getElementById('buscarButton');

        const okButton = document.getElementById('okButton');
        const cancelarRegistroButton = document.getElementById('cancelarRegistroButton');

        const buscarOkButton = document.getElementById('buscarOkButton');
        const cancelarBuscarButton = document.getElementById('cancelarBuscarButton');

        // Funciones
        function toggleVisibility(showElement) {
            [menu, registroForm, buscarForm, infoBlock].forEach(el => el.classList.remove('visible'));
            showElement.classList.add('visible');
        }

        function updateInfoBlock(message, isError = false) {
            infoBlock.innerHTML = `<p style="color: ${isError ? 'red' : 'green'};">${message}</p>`;
            toggleVisibility(infoBlock);
        }

        // Eventos del Menú
        registrarButton.addEventListener('click', () => toggleVisibility(registroForm));
        buscarButton.addEventListener('click', () => toggleVisibility(buscarForm));

        // Registro
        okButton.addEventListener('click', () => {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const direccion = document.getElementById('direccionInput').value.trim();

            if (!name || !phone || !email || !direccion) {
                updateInfoBlock('Por favor, completa todos los campos.', true);
                return;
            }

            updateInfoBlock('Cliente registrado con éxito.');
            toggleVisibility(menu);
        });

        cancelarRegistroButton.addEventListener('click', () => toggleVisibility(menu));

        // Búsqueda
        buscarOkButton.addEventListener('click', () => {
            const name = document.getElementById('buscarClientName').value.trim();
            const phone = document.getElementById('buscarClientPhone').value.trim();
            const email = document.getElementById('buscarClientEmail').value.trim();

            if (!name && !phone && !email) {
                updateInfoBlock('Por favor, ingresa al menos un dato para buscar.', true);
                return;
            }

            updateInfoBlock('Cliente encontrado: Información simulada aquí.');
        });

        cancelarBuscarButton.addEventListener('click', () => toggleVisibility(menu));
    </script>
</body>
</html>
