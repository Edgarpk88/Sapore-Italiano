<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Compacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #333333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .panel {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }

        .panel h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        .panel p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>

        <!-- Campo de usuario -->
        <input type="text" id="usuario" placeholder="Nombre de usuario">

        <!-- Campo de contraseña -->
        <input type="password" id="contraseña" placeholder="Contraseña">

        <!-- Botón de registrar -->
        <button class="btn-primary" onclick="registrar()">Registrar</button>

        <!-- Botón de escanear NFC -->
        <button class="btn-secondary" onclick="escanearNFC()">Escanear NFC</button>

        <!-- Panel para mostrar datos -->
        <div class="panel" id="panel-datos" style="display: none;">
            <h2>Datos del Usuario</h2>
            <p><strong>Usuario:</strong> <span id="dato-usuario"></span></p>
            <p><strong>Contraseña:</strong> <span id="dato-contraseña"></span></p>
            <p><strong>NFC:</strong> <span id="dato-nfc"></span></p>
        </div>
    </div>

    <script>
        function registrar() {
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;

            if (usuario && contraseña) {
                document.getElementById('dato-usuario').textContent = usuario;
                document.getElementById('dato-contraseña').textContent = contraseña;
                document.getElementById('panel-datos').style.display = 'block';
                alert('Usuario registrado correctamente.');
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }

        function escanearNFC() {
            const nfcData = "Ejemplo de dato NFC"; // Simulación de datos NFC

            document.getElementById('dato-nfc').textContent = nfcData;
            document.getElementById('panel-datos').style.display = 'block';
            alert('NFC escaneado correctamente.');
        }
    </script>
</body>
</html>
