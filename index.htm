<!DOCTYPE html>

<head>

    <style>

<body>
    <!-- PÃ¡gina de Login -->
    <div id="loginPage" class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="login-box">
            <input type="email" id="email" placeholder="Correo electrÃ³nico">
            <input type="password" id="password" placeholder="ContraseÃ±a">
            <button onclick="login()">Iniciar sesiÃ³n</button>
            <button onclick="recuperarContraseÃ±a()">Recuperar contraseÃ±a</button>
        </div>
    </div>

    <!-- PÃ¡gina Principal -->
    <div id="mainPage" class="container" style="display: none;">
        <div class="stats">
            <div class="stat-box">
                <h3>Puntos</h3>
                <p id="puntos">0</p>

                <h3>Visitas</h3>
                <p id="visitas">0</p>
            </div>

        <div id="menuDropdowns"></div>

        <div class="carrito" id="carrito">
            <!-- Productos del carrito aparecerÃ¡n aquÃ­ -->
        </div>

        <div class="botones-inferiores">
            <button onclick="llamar()">ðŸ“ž Llamar</button>

   <script>
    // ConfiguraciÃ³n Baserow
    const BASEROW_CONFIG = {
        TABLAS: {
            CLIENTES: {
                ID: 420235,
                CAMPOS: {
                    EMAIL: 3224265,       // ID del campo Email
                    CONTRASEÃ‘A: 3224275,  // ID del campo ContraseÃ±a
                    PUNTOS: 3224318,      // ID del campo Puntos Cliente
                    VISITAS: 3224308      // ID del campo NÃºmero de pedidos
                }
            },
            CARTA: {
                ID: 420254,
                CAMPOS: {
                    NOMBRE: 3224509,      // ID del campo Nombre
                    TIPO: 3224510,        // ID del campo Tipo
                    PRECIO: 3224516       // ID del campo Precio normal â‚¬
                }
            }
        },
        TOKEN: 'e1gj8PHAdmpO8c9ILZIqUU9sgT4LrhXD' // â† Tu token de Baserow aquÃ­
    };

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await axios.get(
                `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLAS.CLIENTES.ID}/`, 
                {
                    params: {
                        // FILTRO POR EMAIL (ID 3224265)
                        [`filter__field_${BASEROW_CONFIG.TABLAS.CLIENTES.CAMPOS.EMAIL}__equal`]: email,
                        
                        // FILTRO POR CONTRASEÃ‘A (ID 3224275)
                        [`filter__field_${BASEROW_CONFIG.TABLAS.CLIENTES.CAMPOS.CONTRASEÃ‘A}__equal`]: password,
                        
                        user_field_names: true
                    },
                    headers: {
                        Authorization: `Token ${BASEROW_CONFIG.TOKEN}`
                    }
                }
            );

            if(response.data.results.length > 0) {
                usuario = response.data.results[0];
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
                
                // Cargar puntos (ID 3224318) y visitas (ID 3224308)
                document.getElementById('puntos').textContent = usuario['Puntos Cliente']; // Campo ID 3224318
                document.getElementById('visitas').textContent = usuario['NÃºmero de pedidos']; // Campo ID 3224308
                
                cargarMenu();
            } else {
                alert('Credenciales incorrectas');
            }
        } catch (error) {
            console.error(error);
            alert('Error al iniciar sesiÃ³n');
        }
    }

    async function cargarMenu() {
        try {
            const response = await axios.get(
                `https://api.baserow.io/api/database/rows/table/${BASEROW_CONFIG.TABLAS.CARTA.ID}/`, 
                {
                    params: { 
                        user_field_names: true,
                        // Campos que necesitamos de la tabla Carta:
                        // - Nombre (ID 3224509)
                        // - Tipo (ID 3224510)
                        // - Precio normal â‚¬ (ID 3224516)
                        include: ['Nombre', 'Tipo', 'Precio normal â‚¬'] 
                    },
                    headers: { 
                        Authorization: `Token ${BASEROW_CONFIG.TOKEN}` 
                    }
                }
            );
            
            menuData = groupBy(response.data.results, 'Tipo'); // Usando campo Tipo (ID 3224510)
            generarDropdowns();
        } catch (error) {
            console.error(error);
        }
    }

    function agregarAlCarrito(platoId) {
        const plato = Object.values(menuData).flat().find(p => p.id === platoId);
        const existente = carrito.find(item => item.plato.id === platoId);
        
        if(existente) {
            existente.cantidad++;
        } else {
            carrito.push({ 
                plato: {
                    id: plato.id,
                    nombre: plato.Nombre,       // Campo Nombre (ID 3224509)
                    precio: plato['Precio normal â‚¬'] // Campo Precio (ID 3224516)
                }, 
                cantidad: 1 
            });
        }
        
        actualizarCarrito();
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
