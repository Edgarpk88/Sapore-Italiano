<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat Privado</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #e6f0fa;
      --bg: #f4faff;
      --text: #333;
      --white: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
    /* LOGIN */
    #login {
      flex: 1; display: flex; flex-direction: column;
      justify-content: center; align-items: center; padding: 20px;
    }
    #login input, #login button {
      width: 100%; max-width: 300px; margin: 8px 0; padding: 12px;
      border: 1px solid var(--primary); border-radius: 6px;
    }
    #login button {
      background: var(--primary); color: var(--white); cursor: pointer;
    }
    /* CHAT */
    #chat-container { display: none; flex: 1; flex-direction: column; }
    #top-info {
      display: flex; justify-content: space-between;
      padding: 6px 12px; background: var(--secondary); font-size: 0.8em;
    }
    #users, #log {
      background: var(--white); padding: 4px 8px;
      border-radius: 6px; overflow-x: auto; white-space: nowrap;
      max-width: 48%;
    }
    #main-chat {
      flex: 1; padding: 10px; background: var(--white);
      overflow-y: auto; display: flex; flex-direction: column;
    }
    .message {
      position: relative;
      margin-bottom: 8px; padding: 8px 12px;
      background: var(--secondary); border-radius: 8px;
      word-break: break-word;
    }
    .self { background: #c5e3fc; align-self: flex-end; }
    .time {
      position: absolute; bottom: -14px; right: 8px;
      font-size: 0.7em; color: #555;
    }
    #input-container {
      display: flex; align-items: center;
      padding: 8px 12px; background: var(--secondary);
    }
    #message-input {
      flex: 1; padding: 10px; border: 1px solid var(--primary);
      border-radius: 20px; outline: none;
    }
    .btn-circle {
      width: 36px; height: 36px; margin-left: 6px;
      border: none; border-radius: 50%;
      background: var(--primary); color: var(--white);
      font-size: 18px; display: flex;
      align-items: center; justify-content: center;
      cursor: pointer;
    }
    .btn-circle input { display: none; }
    img, audio { max-width: 100%; margin-top: 6px; border-radius: 6px; }

    @media(max-width:600px) {
      #top-info { flex-direction: column; font-size: 0.75em; }
      #users, #log { max-width:100%; margin-bottom:4px; }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login">
    <h2>ðŸ”’ Acceso al Chat</h2>
    <input id="pwd" type="password" placeholder="ContraseÃ±a">
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="top-info">
      <div id="users">ðŸ‘¥ â€¦</div>
      <div id="log">ðŸ•’ â€¦</div>
    </div>
    <div id="main-chat"></div>
    <div id="input-container">
      <label class="btn-circle">
        ðŸ“Ž<input id="file-input" type="file" accept="image/*,audio/*" onchange="sendFile()">
      </label>
      <input id="message-input" type="text" placeholder="Escribe tu mensajeâ€¦">
      <button class="btn-circle" onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script>
    // CONFIGURA TU FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyCGIgoiTmjt3CsAGTx0_2sSVVVDUrAJm0c",
      authDomain: "chataurora-cb895.firebaseapp.com",
      databaseURL: "https://chataurora-cb895-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chataurora-cb895",
      storageBucket: "chataurora-cb895.appspot.com",
      messagingSenderId: "908639294107",
      appId: "1:908639294107:web:2497ba35a0e3d84c882c3e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), storage = firebase.storage();

    let username = localStorage.getItem('chat_username');

    function checkPassword() {
      if (document.getElementById('pwd').value !== 'aurora78') {
        return alert('ContraseÃ±a incorrecta');
      }
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';
      if (!username) {
        username = prompt('Â¿CÃ³mo te llamas?');
        localStorage.setItem('chat_username', username);
      }
      startChat();
    }

    function startChat() {
      // presencia
      const me = db.ref('users/' + username);
      me.set(true);
      me.onDisconnect().remove();

      // limpiar logs viejos
      cleanLogs();  
      logEvent(`${username} ha entrado`);

      // cargar historial
      db.ref('messages')
        .orderByChild('timestamp')
        .once('value', snap => {
          snap.forEach(ch => displayMessage(ch.key, ch.val()));
          scrollBottom();
        });

      // escuchar nuevos
      db.ref('messages')
        .orderByChild('timestamp')
        .startAt(Date.now())
        .on('child_added', ch => {
          displayMessage(ch.key, ch.val());
          scrollBottom();
        });

      // usuarios
      db.ref('users').on('value', snap => {
        const us = Object.keys(snap.val()||{});
        document.getElementById('users').innerText = 'ðŸ‘¥ ' + us.join(', ');
      });

      // log 48h
      db.ref('logs')
        .orderByChild('timestamp')
        .startAt(Date.now() - 48*3600*1000)
        .on('child_added', s => {
          const e = s.val();
          const t = new Date(e.timestamp).toLocaleTimeString();
          document.getElementById('log').innerText += `[${t}] ${e.text} `;
        });
    }

    function sendMessage() {
      const t = document.getElementById('message-input').value.trim();
      if (!t) return;
      db.ref('messages').push({ username, type:'text', text:t, timestamp:Date.now() });
      document.getElementById('message-input').value = '';
    }

    function sendFile() {
      const f = document.getElementById('file-input').files[0];
      if (!f) return;
      const path = `temp/${Date.now()}_${f.name}`;
      const ref = storage.ref(path);
      ref.put(f).then(() => ref.getDownloadURL()).then(url => {
        const tipo = f.type.startsWith('audio')?'audio':'image';
        db.ref('messages').push({ username, type:tipo, fileUrl:url, timestamp:Date.now() });
        // borrado server 5min
        setTimeout(()=>ref.delete(), 5*60*1000);
      });
      document.getElementById('file-input').value='';
    }

    function displayMessage(key, m) {
      if (!m || !m.timestamp) return;
      const c = document.createElement('div');
      c.className = 'message ' + (m.username===username?'self':'');
      const ts = new Date(m.timestamp).toLocaleTimeString();
      if (m.type==='text') {
        c.innerHTML = `<strong>${m.username}</strong>: ${m.text}
                       <div class="time">${ts}</div>`;
      } else if (m.type==='image') {
        c.innerHTML = `<strong>${m.username}</strong>:<br>
                       <img src="${m.fileUrl}"><div class="time">${ts}</div>`;
        c.querySelector('img').onload = ()=>{
          // solo 1 visualizaciÃ³n en este cliente
          c.remove();
          // los demÃ¡s ya lo vieron, pero no borramos de DB para que cada uno lo vea 1 vez
        };
      } else if (m.type==='audio') {
        c.innerHTML = `<strong>${m.username}</strong>:<br>
                       <audio controls src="${m.fileUrl}"></audio>
                       <div class="time">${ts}</div>`;
        c.querySelector('audio').onended = ()=>c.remove();
      }
      document.getElementById('main-chat').appendChild(c);
    }

    function scrollBottom(){
      const m = document.getElementById('main-chat');
      m.scrollTop = m.scrollHeight;
    }

    function logEvent(txt){
      db.ref('logs').push({ text: txt, timestamp: Date.now() });
    }
    function cleanLogs(){
      db.ref('logs').once('value', snap=>{
        snap.forEach(ch=>{
          if (Date.now() - ch.val().timestamp > 48*3600*1000)
            ch.ref.remove();
        });
      });
    }
  </script>
</body>
</html>
