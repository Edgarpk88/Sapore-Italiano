<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Aurora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #0288d1;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #logs, #users {
      background: #b3e5fc;
      padding: 5px;
      font-size: 14px;
      overflow-x: auto;
      white-space: nowrap;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #ffffff;
    }
    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #0288d1;
    }
    #input-area input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    #input-area button, #file-button {
      background: #ffffff;
      border: none;
      margin-left: 5px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    #file-input {
      display: none;
    }
    img, audio {
      max-width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>Chat Aurora</header>

<div id="chat-container">
  <div id="users">Conectados: </div>
  <div id="logs">Entradas: </div>
  <div id="messages"></div>

  <div id="input-area">
    <input id="message-input" type="text" placeholder="Escribe tu mensaje...">
    <label id="file-button" for="file-input">ðŸ“Ž</label>
    <input id="file-input" type="file" accept="image/*,audio/*">
    <button id="send-button">âž¤</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
  // Tu configuraciÃ³n de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCGIgoiTmjt3CsAGTx0_2sSVVVDUrAJm0c",
    authDomain: "chataurora-cb895.firebaseapp.com",
    databaseURL: "https://chataurora-cb895-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chataurora-cb895",
    storageBucket: "chataurora-cb895.appspot.com",
    messagingSenderId: "908639294107",
    appId: "1:908639294107:web:2497ba35a0e3d84c882c3e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  let username = localStorage.getItem('username');
  
  async function askLogin() {
    let pass = prompt("Introduce la contraseÃ±a:");
    if (pass !== "aurora78") {
      alert("ContraseÃ±a incorrecta");
      location.reload();
      return;
    }
    if (!username) {
      username = prompt("Â¿CuÃ¡l es tu nombre?");
      localStorage.setItem('username', username);
    }
    db.ref('logs').push(username + " ha entrado");
    db.ref('users/' + username).set(true);
  }
  
  askLogin();

  const messagesDiv = document.getElementById('messages');
  const usersDiv = document.getElementById('users');
  const logsDiv = document.getElementById('logs');
  const messageInput = document.getElementById('message-input');
  const fileInput = document.getElementById('file-input');
  
  // Mostrar mensajes
  db.ref('messages').on('child_added', snapshot => {
    const msg = snapshot.val();
    const div = document.createElement('div');
    div.innerHTML = `<b>${msg.name}</b> [${msg.time}]: ${msg.text || ''}`;
    if (msg.type === 'image') {
      const img = document.createElement('img');
      img.src = msg.url;
      img.onload = () => db.ref('messages/' + snapshot.key).remove();
      div.appendChild(img);
    }
    if (msg.type === 'audio') {
      const audio = document.createElement('audio');
      audio.src = msg.url;
      audio.controls = true;
      audio.onended = () => db.ref('messages/' + snapshot.key).remove();
      div.appendChild(audio);
    }
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Mostrar usuarios
  db.ref('users').on('value', snapshot => {
    const users = Object.keys(snapshot.val() || {});
    usersDiv.innerText = "Conectados: " + users.join(', ');
  });

  // Mostrar logs
  db.ref('logs').on('child_added', snapshot => {
    const log = snapshot.val();
    const span = document.createElement('span');
    span.textContent = log + " ";
    logsDiv.appendChild(span);
  });

  // Enviar mensajes
  document.getElementById('send-button').onclick = () => {
    const text = messageInput.value.trim();
    if (text) {
      const now = new Date();
      db.ref('messages').push({
        name: username,
        text: text,
        time: now.toLocaleTimeString(),
        type: 'text'
      });
      messageInput.value = '';
    }
  };

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const now = new Date();
    const ref = storage.ref('temp/' + Date.now() + '_' + file.name);
    await ref.put(file);
    const url = await ref.getDownloadURL();
    const type = file.type.startsWith('image') ? 'image' : 'audio';
    db.ref('messages').push({
      name: username,
      url: url,
      time: now.toLocaleTimeString(),
      type: type
    });
    // No almacenamos el archivo localmente y se borra del chat tras una visualizaciÃ³n
  });

</script>

</body>
</html>
