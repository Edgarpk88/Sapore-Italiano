<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Privado</title>
  <style>
    :root {
      --primary: #4a90e2;
      --secondary: #e6f0fa;
      --bg: #f4faff;
      --text: #333;
      --white: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: var(--bg);
      display: flex; flex-direction: column; height: 100vh;
    }
    /* LOGIN */
    #login {
      flex: 1; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 20px;
    }
    #login input, #login button {
      width: 100%; max-width: 300px;
      margin: 8px 0; padding: 12px;
      border: 1px solid var(--primary);
      border-radius: 6px;
    }
    #login button {
      background: var(--primary);
      color: var(--white);
      cursor: pointer;
    }
    /* CHAT */
    #chat-container { display: none; flex: 1; flex-direction: column; }
    #top-info {
      display: flex; justify-content: space-between;
      padding: 6px 12px;
      background: var(--secondary);
      font-size: 0.85em;
    }
    #users, #log {
      background: var(--white);
      padding: 4px 8px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: nowrap;
      max-width: 48%;
    }
    #main-chat {
      flex: 1; padding: 10px;
      background: var(--white);
      overflow-y: auto;
    }
    .message {
      margin-bottom: 8px;
      padding: 8px 12px;
      background: var(--secondary);
      border-radius: 8px;
      position: relative;
      word-break: break-word;
    }
    .message.self { background: #c5e3fc; align-self: flex-end; }
    .message .time {
      position: absolute; bottom: -14px; right: 8px;
      font-size: 0.7em; color: #555;
    }
    #input-container {
      display: flex; align-items: center;
      padding: 8px 12px; background: var(--secondary);
    }
    #message-input {
      flex: 1; padding: 10px;
      border: 1px solid var(--primary);
      border-radius: 20px; outline: none;
    }
    #send-button, .upload-btn {
      width: 36px; height: 36px;
      margin-left: 6px;
      border: none; border-radius: 50%;
      background: var(--primary); color: var(--white);
      font-size: 18px; display: flex;
      align-items: center; justify-content: center;
      cursor: pointer;
    }
    .upload-btn input { display: none; }
    img, audio { max-width: 100%; margin-top: 6px; border-radius: 6px; }

    @media (max-width: 600px) {
      #top-info { flex-direction: column; font-size: 0.75em; }
      #users, #log { max-width: 100%; margin-bottom: 4px; }
    }
  </style>
</head>
<body>

  <!-- PANTALLA DE LOGIN -->
  <div id="login">
    <h2>ðŸ”’ Acceso al Chat</h2>
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <!-- CHAT -->
  <div id="chat-container">
    <div id="top-info">
      <div id="users">ðŸ‘¥ usuarios...</div>
      <div id="log">ðŸ•’ log...</div>
    </div>
    <div id="main-chat"></div>
    <div id="input-container">
      <label class="upload-btn">
        ðŸ“Ž
        <input type="file" id="file-input" accept="image/*,audio/*" onchange="sendFile()">
      </label>
      <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
      <button id="send-button" onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script>
    // Tu config de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCGIgoiTmjt3CsAGTx0_2sSVVVDUrAJm0c",
      authDomain: "chataurora-cb895.firebaseapp.com",
      databaseURL: "https://chataurora-cb895-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chataurora-cb895",
      storageBucket: "chataurora-cb895.appspot.com",
      messagingSenderId: "908639294107",
      appId: "1:908639294107:web:2497ba35a0e3d84c882c3e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    let username = localStorage.getItem('chat_username');

    function checkPassword() {
      if (document.getElementById('password').value !== 'aurora78') {
        return alert('ContraseÃ±a incorrecta');
      }
      // oculta login, muestra chat
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';

      if (!username) {
        username = prompt('Â¿CÃ³mo te llamas?');
        localStorage.setItem('chat_username', username);
      }
      startChat();
    }

    function startChat() {
      // presencia
      const meRef = db.ref('users/' + username);
      meRef.set(true);
      meRef.onDisconnect().remove();

      cleanOldLogs();
      logEvent(`${username} ha entrado`);

      // carga historial de mensajes
      db.ref('messages')
        .orderByChild('timestamp')
        .once('value', snap => {
          snap.forEach(ch => displayMessage(ch.key, ch.val()));
          scrollToBottom();
        });

      // nuevos mensajes
      db.ref('messages')
        .orderByChild('timestamp')
        .startAt(Date.now())
        .on('child_added', ch => {
          displayMessage(ch.key, ch.val());
          scrollToBottom();
        });

      // usuarios activos
      db.ref('users').on('value', snap => {
        const u = Object.keys(snap.val()||{});
        document.getElementById('users').innerText = 'ðŸ‘¥ ' + u.join(', ');
      });

      // log 48h
      db.ref('logs')
        .orderByChild('timestamp')
        .startAt(Date.now() - 48*3600*1000)
        .on('child_added', snap => {
          const entry = snap.val();
          const time = new Date(entry.timestamp).toLocaleTimeString();
          document.getElementById('log').innerText += `[${time}] ${entry.text} `;
        });
    }

    function sendMessage() {
      const txt = document.getElementById('message-input').value.trim();
      if (!txt) return;
      db.ref('messages').push({
        username, type: 'text',
        text: txt,
        timestamp: Date.now()
      });
      document.getElementById('message-input').value = '';
    }

    function sendFile() {
      const file = document.getElementById('file-input').files[0];
      if (!file) return;
      const path = `temp/${Date.now()}_${file.name}`;
      const ref = storage.ref(path);
      ref.put(file).then(() => ref.getDownloadURL()).then(url => {
        const tipo = file.type.startsWith('audio')? 'audio':'image';
        db.ref('messages').push({
          username, type: tipo,
          fileUrl: url,
          timestamp: Date.now()
        });
        // borrar fichero de Storage tras 5 minutos
        setTimeout(() => ref.delete(), 5*60*1000);
      });
      document.getElementById('file-input').value = '';
    }

    function displayMessage(key, msg) {
      // si ya se mostrÃ³ o es antiguo, ignorar
      if (!msg.timestamp) return;
      const el = document.createElement('div');
      el.className = 'message ' + (msg.username===username? 'self':'');
      const t = new Date(msg.timestamp).toLocaleTimeString();
      if (msg.type==='text') {
        el.innerHTML = `<strong>${msg.username}</strong>: ${msg.text}
                        <div class="time">${t}</div>`;
      } else if (msg.type==='image') {
        el.innerHTML = `<strong>${msg.username}</strong>:<br>
                        <img src="${msg.fileUrl}"><div class="time">${t}</div>`;
        el.querySelector('img').onload = () => {
          db.ref('messages/'+key).remove();
          el.remove();
        };
      } else if (msg.type==='audio') {
        el.innerHTML = `<strong>${msg.username}</strong>:<br>
                        <audio controls src="${msg.fileUrl}"></audio>
                        <div class="time">${t}</div>`;
        el.querySelector('audio').onended = () => {
          db.ref('messages/'+key).remove();
          el.remove();
        };
      }
      document.getElementById('main-chat').appendChild(el);
    }

    function scrollToBottom(){
      const m = document.getElementById('main-chat');
      m.scrollTop = m.scrollHeight;
    }

    function logEvent(text) {
      db.ref('logs').push({ text, timestamp: Date.now() });
    }

    function cleanOldLogs() {
      db.ref('logs').once('value', snap => {
        snap.forEach(ch => {
          if (Date.now() - ch.val().timestamp > 48*3600*1000) {
            ch.ref.remove();
          }
        });
      });
    }
  </script>
</body>
</html>
