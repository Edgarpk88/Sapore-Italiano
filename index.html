<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Privado</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #e6f0fa;
      --background-color: #f4faff;
      --text-color: #333;
      --white: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    #login input, #login button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      max-width: 300px;
      border: 1px solid var(--primary-color);
      border-radius: 8px;
    }

    #login button {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #login button:hover {
      background-color: #357ABD;
    }

    #chat-container {
      display: none;
      flex: 1;
      flex-direction: column;
      height: 100%;
    }

    #top-panels {
      display: flex;
      flex: 1;
      overflow: hidden;
      flex-direction: row;
    }

    #messages, #users, #log {
      background-color: var(--white);
      border-radius: 10px;
      margin: 8px;
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #messages {
      flex: 3;
    }

    #users, #log {
      flex: 1;
      font-size: 0.9em;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: var(--secondary-color);
      align-items: center;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--primary-color);
      margin-right: 8px;
    }

    button, input[type="file"] {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357ABD;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      background-color: var(--secondary-color);
      border-radius: 8px;
    }

    img, audio {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 8px;
    }

    /* Responsivo para móviles */
    @media (max-width: 768px) {
      #top-panels {
        flex-direction: column;
      }
      #users, #log {
        flex: none;
        height: 100px;
      }
    }
  </style>
</head>

<body>

<div id="login">
  <h2>🔒 Acceso al Chat</h2>
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="checkPassword()">Entrar</button>
</div>

<div id="chat-container">
  <div id="top-panels">
    <div id="messages"></div>
    <div id="users">
      <h3>Integrantes</h3>
      <ul id="user-list"></ul>
    </div>
    <div id="log">
      <h3>Entradas</h3>
      <ul id="entry-log"></ul>
    </div>
  </div>

  <div id="input-container" style="display:none;">
    <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
    <button onclick="sendMessage()">Enviar</button>
    <input type="file" id="file-input" accept="image/*,audio/*" onchange="sendFile()">
  </div>
</div>

<script>
  const correctPassword = "aurora78";

  function checkPassword() {
    const pass = document.getElementById('password').value;
    if (pass === correctPassword) {
      login();
    } else {
      alert('Contraseña incorrecta.');
    }
  }

  function login() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('chat-container').style.display = 'flex';
    document.getElementById('input-container').style.display = 'flex';
    let username = localStorage.getItem('chat_username');
    if (!username) {
      username = prompt("¿Cómo te llamas?");
      localStorage.setItem('chat_username', username);
    }
    addUser(username);
    addEntry(username);
    loadMessages();
    loadUsers();
  }

  function addUser(name) {
    let users = JSON.parse(localStorage.getItem('chat_users') || "[]");
    if (!users.includes(name)) {
      users.push(name);
      localStorage.setItem('chat_users', JSON.stringify(users));
    }
    loadUsers();
  }

  function addEntry(name) {
    const log = document.getElementById('entry-log');
    const li = document.createElement('li');
    li.textContent = `${name} ha entrado (${new Date().toLocaleTimeString()})`;
    log.appendChild(li);
  }

  function loadUsers() {
    const users = JSON.parse(localStorage.getItem('chat_users') || "[]");
    const userList = document.getElementById('user-list');
    userList.innerHTML = "";
    users.forEach(u => {
      const li = document.createElement('li');
      li.textContent = u;
      userList.appendChild(li);
    });
  }

  function sendMessage() {
    const input = document.getElementById('message-input');
    if (input.value.trim() === "") return;
    const message = {
      user: localStorage.getItem('chat_username'),
      text: input.value,
      time: new Date().toLocaleTimeString()
    };
    saveMessage(message);
    input.value = "";
    loadMessages();
  }

  function saveMessage(msg) {
    let messages = JSON.parse(localStorage.getItem('chat_messages') || "[]");
    messages.push(msg);
    localStorage.setItem('chat_messages', JSON.stringify(messages));
  }

  function loadMessages() {
    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML = "";
    const messages = JSON.parse(localStorage.getItem('chat_messages') || "[]");
    messages.forEach(m => {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<b>${m.user}</b> [${m.time}]: ${m.text || ''} ${m.file ? m.file : ''}`;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function sendFile() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      let content = "";
      if (file.type.startsWith('image/')) {
        content = `<img src="${e.target.result}" onclick="this.remove()">`;
      } else if (file.type.startsWith('audio/')) {
        content = `<audio controls src="${e.target.result}" onended="this.remove()"></audio>`;
      }
      const message = {
        user: localStorage.getItem('chat_username'),
        file: content,
        time: new Date().toLocaleTimeString()
      };
      saveMessage(message);
      loadMessages();
    }
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
